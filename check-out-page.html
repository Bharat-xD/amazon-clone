<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>check-out-page</title>
</head>
<link rel="stylesheet" href="/style/check-out.css">
<body>
  <header class="check-out-header">
    <div class="logo"><img src="/images/vecteezy_amazon-logo-png-amazon-icon-transparent-png_19766240.png" alt=""></div>
    <div class="check-out-qty">Checkout(0 item)</div>
    <div class="lock"><img src="/images/lock.png" alt=""></div>
  </header>

  <section class="check-out-page-content">
    <h3 class="cop-heading">Review your order</h3>
    
    <div class="check-out-box">
      <h3>Delivery date:(delivery date)</h3>
    </div>
    
    <section class="product-content">
      <div class="product-img"><img src="/images/066464a5-760b-4afa-9dc0-11e2da5e42e3.jpeg" alt=""></div>
      <div class="product-info">name price qty</div>
      <div class="delivery-info">Choose a delivery option</div>
    </section>
  </section>
    

  <script type="module" src="/scripts/checkout-page.js"></script>
  </body>
  </html>
